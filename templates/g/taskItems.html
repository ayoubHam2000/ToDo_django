{% for item in taskItem %}
    

    <li class='item_task' id='{{item.id}}'>
        <div class="d-flex justify-content-between ">

            <div class="task_item_title">
            <p>{{item}}</p>
            </div>
            
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                
                <i class="fa fa-caret-down" aria-hidden="true"></i>


                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#" onclick='modifyTaskItem(event)'>Modify</a></li>
                    <li><a class="dropdown-item" href="#" onclick='deleteTaskItem(event)' >Delete</a></li>
                </ul>
            </div>

        </div>


        <div class='d-flex justify-content-between align-items-center'>
            <div class="progress progress_bar" style='width:70%'>
                <div class="progress-bar" role="progressbar" style="width: {{item.progress}}%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <span>{{item.progress}}%</span>
            <div class='d-flex align-items-center'>
                <button class='my_button' onclick="addProgress(event)"><i class="fa fa-plus"></i></button>
                <button class='my_button' onclick="minusProgress(event)"><i class="fa fa-minus"></i></button>
            </div>
        
        </div>
    </li>

{% endfor %}
